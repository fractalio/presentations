<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>{{page.title}}</title>

		<meta name="description" content="Introduction to SaltStack">
		<meta name="author" content="Ramaseshan">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="{{site.baseurl}}/revealjs/css/reveal.css">
		<link rel="stylesheet" href="{{site.baseurl}}/revealjs/css/theme/{{page.theme}}.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="{{site.baseurl}}/revealjs/lib/css/zenburn.css">
        <!-- for font icons -->
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = '{{site.baseurl}}/revealjs/css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>
		<style>
			.reveal img {
				width: 800;
				height: 550;
			}
		</style>
		<div class="reveal">
			<div class="slides">
				<!-- Slides are separated by newline + 4 = + newline, vertical slides identical but 4 - and Notes are mentioned as Note: + newline -->
				{% include reveal/generics/intro.html %}
				<section data-markdown data-separator="^\n====\n$" data-separator-vertical="^\n----\n$" data-notes="^\nNote:\n$">
					{{content}}
				</section>
				{% include reveal/generics/contact.html %}
			</div>
		</div>
		{% include reveal/reveal_scripts.html %}
		<!-- Custom Scripts include after this -->
	</body>
</html>
