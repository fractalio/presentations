<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Ramaseshan's Presentations</title>

		<meta name="description" content="Introduction to SaltStack">
		<meta name="author" content="Ramaseshan">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="{{site.baseurl}}/revealjs/css/reveal.css">
		<link rel="stylesheet" href="{{site.baseurl}}/revealjs/css/theme/simple.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="{{site.baseurl}}/revealjs/lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = '{{site.baseurl}}/revealjs/css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="reveal">
			<div class="slides">
				{{content}}
			</div>
		</div>
		<script src="{{site.baseurl}}/revealjs/lib/js/head.min.js"></script>
		<script src="{{site.baseurl}}/revealjs/js/reveal.js"></script>
		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'linear', // default/cube/page/concave/zoom/linear/fade/none

			    multiplex: {
			        // Example values. To generate your own, see the socket.io server instructions.
			        secret: '13652805320794272084', // Obtained from the socket.io server. Gives this (the master) control of the presentation
			        id: '1ea875674b17ca76', // Obtained from socket.io server
			        url: 'revealjs.jit.su:80' // Location of socket.io server
			    },	
			    // Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: '{{site.baseurl}}/revealjs/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: '{{site.baseurl}}/revealjs/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '{{site.baseurl}}/revealjs/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '{{site.baseurl}}/revealjs/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '{{site.baseurl}}/revealjs/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: '{{site.baseurl}}/revealjs/plugin/notes/notes.js', async: true },
	                { src: '//cdn.socket.io/socket.io-1.3.5.js', async: true },
                	{ src: '{{site.baseurl}}/revealjs/plugin/multiplex/master.js', async: true },
				]
			});

		</script>
	</body>
</html>
